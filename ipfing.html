<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Geolocation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, rgba(0, 128, 255, 0.7), rgba(0, 204, 204, 0.7)), 
                        url('https://www.toptal.com/designers/subtlepatterns/patterns/memphis-mini.png');
            background-size: cover;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #ip-form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 350px;
            text-align: left;
        }

        #result p {
            margin: 10px 0;
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <h1>IP Geolocation</h1>
    <form id="ip-form">
        <input type="text" id="ip-address" placeholder="Enter IP Address" required>
        <input type="submit" value="Locate IP">
    </form>
    <div id="result">
        <p id="location"></p>
        <p id="region"></p>
        <p id="country"></p>
        <p id="org"></p>
        <p id="timezone"></p>
    </div>

    <footer>
        &copy; 2024 Deiv Mart√≠nez
    </footer>

    <script>
        document.getElementById('ip-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const ipAddress = document.getElementById('ip-address').value;
            locateIP(ipAddress);
        });

        async function locateIP(ip) {
            try {
                const response = await fetch(`https://ipinfo.io/${ip}/json`);
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                console.error('Error fetching IP info:', error);
                document.getElementById('location').textContent = 'Error fetching IP information';
            }
        }

        function displayResult(data) {
            document.getElementById('location').textContent = `Location: ${data.city}, ${data.region}`;
            document.getElementById('region').textContent = `Region: ${data.region}`;
            document.getElementById('country').textContent = `Country: ${data.country}`;
            document.getElementById('org').textContent = `Organization: ${data.org}`;
            document.getElementById('timezone').textContent = `Timezone: ${data.timezone}`;
        }
    </script>
</body>
</html>
